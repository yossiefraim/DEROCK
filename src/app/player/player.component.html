    <div class="container">
        <div>
          <youtube-player class="hide" 
            [videoId]="_id" 
            (ready)="savePlayer($event)"
            (change)="onStateChange($event)"
          >
          </youtube-player>
        </div>
      
      <div class="col-md-2">
        <div class="btn-group" role="group">
          <button type="button" class="btn btn-default" (click)="playVideo()"><span class="glyphicon glyphicon-play" aria-hidden="true"></span></button>
          <button type="button" class="btn btn-default"  (click)="pauseVideo()"><span class="glyphicon glyphicon-pause" aria-hidden="true"></span></button>
        </div>
      </div>
    </div>
